<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta name="description" content="Around The U.S." />
    <meta name="keywords" content="travel, pictures" />
    <meta name="author" content="Josue Flores" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="images/Vector.svg"
          alt="around the u.s. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="images/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="media">
          <ul class="media__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2023 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h2 class="modal__title">Edit Profile</h2>
        <form class="modal__form" id="edit-profile-form">
          <input
            class="modal__input modal__input-name"
            type="text"
            name="name"
            placeholder="Name"
            required
          />
          <input
            class="modal__input modal__input-description"
            type="text"
            name="description"
            placeholder="Description"
            required
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- add card modal -->
    <div class="modal" id="add-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h2 class="modal__title">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__input-title"
            type="text"
            name="title"
            placeholder="title"
            required
          />
          <input
            class="modal__input modal__input-url"
            type="text"
            name="url"
            placeholder="Image URL"
            required
          />
          <button class="modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
  </body>
</html>
