<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta name="description" content="Around The U.S." />
    <meta name="keywords" content="travel, pictures" />
    <meta name="author" content="Josue Flores" />
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="<%=require('./images/Vector.svg')%>"
          alt="around the u.s. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img src="" alt="avatar" class="profile__avatar" />
          <img
            src="<%=require('./images/profile-edit.png')%>"
            alt="avatar icon"
            class="profile__avatar-icon"
          />
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description"></p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="media">
          <ul class="media__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2023 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h2 class="modal__title">Edit Profile</h2>
        <form class="modal__form" id="edit-profile-form" novalidate>
          <input
            class="modal__input modal__input-name"
            type="text"
            name="name"
            placeholder="Name"
            required
            minlength="2"
            maxlength="40"
            id="profile-name"
          />
          <span class="modal__error profile-name-error"></span>
          <input
            class="modal__input modal__input-description"
            type="text"
            name="about"
            placeholder="About"
            required
            minlength="2"
            maxlength="200"
            id="profile-desc"
          />
          <span class="modal__error profile-desc-error"></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- add card modal -->
    <div class="modal" id="add-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h2 class="modal__title">New Place</h2>
        <form class="modal__form" id="add-card-form" novalidate>
          <input
            class="modal__input modal__input-title"
            type="text"
            name="title"
            placeholder="title"
            minlength="1"
            maxlength="30"
            required
            id="card-name"
          />
          <span class="modal__error card-name-error"></span>
          <input
            class="modal__input modal__input-url"
            type="url"
            name="url"
            placeholder="Image URL"
            required
            id="card-url"
          />
          <span class="modal__error card-url-error"></span>
          <button
            class="modal__button modal__button_inactive"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <!-- delete card modal -->
    <div class="modal" id="delete-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h2 class="modal__title">Are you sure?</h2>
        <form class="modal__form" id="delete-card-form" novalidate>
          <button class="modal__button" type="submit">Yes</button>
        </form>
      </div>
    </div>
    <!--updat profile picture modal-->
    <div class="modal" id="profile-picture-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h2 class="modal__title">Change profile picture</h2>
        <form class="modal__form" id="profile-picture-form" novalidate>
          <input
            class="modal__input modal__input-url"
            type="url"
            name="url"
            placeholder="Image URL"
            required
            id="profile-url"
          />
          <span class="modal__error profile-url-error"></span>
          <button
            class="modal__button modal__button_inactive"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!--image modal-->
    <div class="modal" id="image-modal">
      <div class="modal__preview">
        <button class="modal__close"></button>
        <img src="#" alt="" class="modal__image" />
        <p class="modal__image-description"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" id="" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <!-- <script src="./pages/index.js" type="module" defer></script> -->
  </body>
</html>
